<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="img/instagram-celular.png"
          alt="foto de um celular com o feed do instagram"
        />
      </div>

      <div class="instagram-continue">
          <div class="group">
            <img
              src="img/instagram-logo.png"
              class="instagram-logo"
              alt="logo do instagram"
            />

            <div class="profile-photo">
              <img src="img/Foto Perfil.jpg" alt="foto de perfil do usuário" />
            </div>

            <a href="#" class="instagran-login"
              >Continue como williandossantos89</a
            >
            <a href="#" class="instagram-logout">Remover Conta</a>
          </div>

          <div class="group">
            <p class="not-account">Não é williandossantos89?</p>
            <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>

          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
              </div>
          </div>          
        </div>      
    </div>
  </body>
</html>
