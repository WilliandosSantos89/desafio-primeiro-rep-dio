<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />       
    <link rel="stylesheet" href="css/main.css" />

    <!--OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir um político sem escrúpulos para chegar ao poder.
          </p>
          
          <!--BOTÕES-->

          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i> 
            ASSISTIR AGORA
          </button>
          
  
          <button role="button" class="botao"> 
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES 
            </button>
        </div>
        
      </div>
    </main>

    <!--MINIATURAS-->

    <div class="carrossel-filmes">
      <div class="owl-carrossel owl-theme">
        <div class="item">
          <img class="box-filme" src="imgs/mini1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="imgs/mini1.jpg" alt="">
        </div>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/5ccb606e75.js" crossorigin="anonymous"></script>
    <script src="js/olw/jquery.min.js"></script>
    <script src="js/olw/owl.carousel.min.js"></script>
    <script src="js/olw/setup.js"></script>

  </body>
</html>
